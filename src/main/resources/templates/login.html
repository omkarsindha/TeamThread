<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Team Work Discussion Forum</title>
	<link rel="stylesheet" href="css/login-style.css">
</head>

<body>

	<header>
		<h1>Team Work Discussion Forum</h1>
		<p>Join the community and collaborate with your team!</p>
	</header>

	<main>
		<section class="login-container">
			<h2>Login</h2>
			<form id="login-form" th:action="@{/login}" method="post">
				<div th:if="${param.error}">
					<div class="alert">Invalid username or password.</div>
				</div>
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required>

				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>

				<button type="submit">Login</button>
			</form>
			<p class="register-link">Don't have an account? <a href="/register">Register here</a>.</p>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 Team Work Discussion Forum</p>
	</footer>

</body>

</html>
